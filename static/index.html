<html>

<body>
  <h1>
    Access token: <p id="accessToken">access_token</p>
  </h1>
  <p>Set this as the argument in the --accounts array</p>
</body>

<script>
  const parsedHash = new URLSearchParams(
    window.location.hash.substring(1) // skip the first char (#)
  );

  console.log(parsedHash.get("access_token"));
  document.getElementById("accessToken").innerText = parsedHash.get("access_token");
</script>

</html>
